<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body bgcolor="teal">
	<svg width="400" height="400" border=2px solid#000000;>
		<circle cx="100" cy="100" r="70" stroke="red" stroke-width="4" fill="orange"/>
	</svg>
	<svg width="400" height="180">
		<rect x="10" y="10" rx="20" ry="20" width="150" height="150"
		style="fill: red;stroke: black;stroke-width:5;opacity: 0.5"/>
	</svg>
	<svg width="300" height="200">
		<polygon points="100,10 40,198 190,78 10,78 160,198"
		style="fill: white;stroke: purple;stroke-width:5;fill-rule:evenodd;"/>
	</svg>
</body>
</html>
